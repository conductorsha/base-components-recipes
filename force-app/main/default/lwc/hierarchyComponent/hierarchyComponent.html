<template>
    <template if:true={isTreeLoading}>
        <lightning-spinner
            alternative-text="Loading"
            size="medium"
        ></lightning-spinner>
    </template>

    <c-tree
        items={items}
        header="Records"
        focused-item-name={focusedItemName}
        onfocus={handleFocusItem}
        onexpandcollapse={handleToggle}
        root-info={rootInfo}
        onloadmorerecords={loadMoreRecords}
        onselecteditem={handleSectedItem}
    >
    </c-tree>
    <template if:true={anyItemSelected}>
        <c-selected-items-panel
            selected-items={selectedItemsArray}
            onremovedpill={handlePillRemoval}
            onfocus={handleFocusItem}
        >
        </c-selected-items-panel>
    </template>
</template>
