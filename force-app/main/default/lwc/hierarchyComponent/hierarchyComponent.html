<template>
    <template if:true={isTreeLoading}>
        <lightning-spinner
            alternative-text="Loading"
            size="medium"
        ></lightning-spinner>
    </template>
    <template if:false={isTreeLoading}>
        <c-tree
            items={items}
            header="Records"
            selected-item={selectedItem}
            onselect={handleSelect}
            onexpandcollapse={handleToggle}
            root-info={rootInfo}
            onloadmorerecords={loadMoreRecords}
        >
        </c-tree>
    </template>
</template>
